<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .formdiv{
            width: 100%;
            margin-top: 2rem;
        }
        form {
            width: 80%;
            margin:0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .days-div{
            display: flex;
            justify-content: space-around;
        }
        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 48%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }

        button[type="submit"] {
            background-color: #4CAF50;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="formdiv">
        <form action="/submit_registration" method="post">
            
    
            <h2>Customer Registration</h2>
    
            <!-- Customer Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <!-- Contact Number Field -->
            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="1234567890">
    
            <!-- Gender Selection -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
    
            <!-- Preferred Days of Purchasing -->
            <label>Preferred Days of Purchasing:</label>
            <div class="days-div">
                <div>
                    <input type="checkbox" id="monday" name="preferred_days" value="Monday">
                    <label for="monday">Monday</label>
                </div>
                <div>
                    <input type="checkbox" id="tuesday" name="preferred_days" value="Tuesday">
                    <label for="tuesday">Tuesday</label>
                </div>
                <div>
                    <input type="checkbox" id="wednesday" name="preferred_days" value="Wednesday">
                    <label for="wednesday">Wednesday</label>
                </div>
                <div>
                    <input type="checkbox" id="thursday" name="preferred_days" value="Thursday">
                    <label for="thursday">Thursday</label>
                </div>
                <div>
                    <input type="checkbox" id="friday" name="preferred_days" value="Friday">
                    <label for="friday">Friday</label>
                </div>
                <div>
                    <input type="checkbox" id="saturday" name="preferred_days" value="Saturday">
                    <label for="saturday">Saturday</label>
                </div>
                <div>
                    <input type="checkbox" id="sunday" name="preferred_days" value="Sunday">
                    <label for="sunday">Sunday</label>
                </div>

            
            </div>
            
    
            <!-- Favorite Item Selection -->
            <label for="favorite_item">Favorite Item:</label>
            <select id="favorite_item" name="favorite_item" required>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Dairy Products">Dairy Products</option>
                <option value="Bakery Items">Bakery Items</option>
                <option value="Snacks">Snacks</option>
                <option value="Beverages">Beverages</option>
            </select>
    
            <!-- Suggestions Text Area -->
            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" name="suggestions" rows="4" placeholder="Your suggestions here..."></textarea>
    
            <!-- Submit and Reset Buttons -->
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
