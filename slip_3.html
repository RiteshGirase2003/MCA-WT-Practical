<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Sets the character encoding for the document to UTF-8 for compatibility with different characters. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page scales correctly on different devices and screen sizes. -->
    <title>Image Thumbnails</title>
    
    <!-- Link to Bootstrap CSS library for responsive layout and pre-styled components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container div for centering and adding margin to the content -->
    <div class="container my-5">
        <!-- Centered heading for the title of the page -->
        <h2 class="text-center mb-4">Image Thumbnails</h2>
        
        <!-- Bootstrap grid row to structure the thumbnails in a responsive layout -->
        <div class="row">
            <!-- Each column (col-md-4) defines a 3-column layout on medium screens and above -->
            <div class="col-md-4 mb-4">
                <!-- Bootstrap card component to display the image and its details in a neat, framed layout -->
                <div class="card">
                    <!-- Thumbnail image for the card; add the image file path or URL here -->
                    <img src="image.png" class="card-img-top" alt="Image Thumbnail">
                    <!-- Card body to contain the title and description below the image -->
                    <div class="card-body">
                        <!-- Title of the image displayed in the card -->
                        <h5 class="card-title">Image Title</h5>
                        <!-- Description or additional information about the image -->
                        <p class="card-text">This is a description of the image.</p>
                    </div>
                </div>
            </div>
            
            <!-- Repeat the above column block for additional images -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image.png" class="card-img-top" alt="Image Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Image Title</h5>
                        <p class="card-text">This is a description of the image.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image.png" class="card-img-top" alt="Image Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Image Title</h5>
                        <p class="card-text">This is a description of the image.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript library for responsive components and interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
